<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--    google fonts and font-awesome-->
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3223ae940.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="stylesheet.css">

</head>
<body class ="contact-me-body">

<div class="container-fluid contact-me d-flex align-items-center">
    <div class="contact-info col-6 mt-5">
        <div class="circle ml-3 pl-1 "></div>
        <p class="about-me">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto laboriosam officia
            perferendis, placeat quia sequi veniam! A architecto, doloremque ducimus maiores, minima minus natus
            nesciunt numquam quisquam, ullam veritatis voluptate!</p>
    </div>

    <div class="col-6 form mt-5 pt-5 icons">
        <div class="d-flex justify-content-around">
            <i class="far fa-envelope-open fa-3x"></i>
            <a href="https://www.linkedin.com/in/nayoungkimpak/"><i class="fab fa-linkedin-in fa-3x"></i></a>
            <a href="https://github.com/nayokim"><i class="fab fa-github-alt fa-3x"></i></a>
        </div>
        <form class="mt-5">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                       placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1"
                       placeholder="First and Last Name">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div>
                <button type="button" class="btn btn-light">Light</button>
            </div>
        </form>
    </div>
</div>

    <p class="ml-3 ">Photo by <a href="https://unsplash.com/@heatherbarnes">Heather Barnes on</a> on <a href="https://unsplash.com/"> Usplash</a>
</body>
</html>
