<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--    google fonts and font-awesome-->
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3223ae940.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>

<div class="container-fluid contact-me d-flex">
        <div class="contact-info col-6">
            <i class="far fa-envelope-open fa-2x"><p class="contact d-inline-block"> Nayoung.kimpak@gmail.com</p></i>
            <i class="fab fa-linkedin-in fa-2x"><p class="contact d-inline-block"> Nayoung Kim</p></i>
            <i class="fab fa-github-alt fa-2x"><p class="contact d-inline-block"> Nayokim</p></i>
        </div>

        <div class="col-6 form">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                           placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1"
                           placeholder="First and Last Name">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
</div>
</body>
</html>
